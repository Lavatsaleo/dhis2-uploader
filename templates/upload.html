<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        background-color: #f4f4f4;
        font-family: Arial, sans-serif;
      }
      .container {
        margin-top: 50px;
      }
      .card {
        border: none;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      .card-header {
        background-color: #007bff;
        color: white;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
        text-align: center;
      }
      .btn-custom {
        background-color: #007bff;
        color: white;
      }
      .btn-custom:hover {
        background-color: #0056b3;
      }
      .download-link {
        text-align: center;
        margin-bottom: 20px;
      }
      .result-message {
        margin-top: 20px;
        text-align: center;
      }
      .logout-link {
        text-align: right;
        margin-bottom: 20px;
      }
    </style>
    <title>DHIS2 Data Upload</title>
  </head>
  <body>
    <div class="container">
      <div class="logout-link">
        <a href="{{ url_for('logout') }}" class="btn btn-link">Logout</a>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              <h1>Upload Excel File</h1>
            </div>
            <div class="card-body">
              <div class="download-link">
                <a href="/download-template" class="btn btn-link">Download Sample Excel Template</a>
              </div>
              <form action="/upload" method="post" enctype="multipart/form-data">
                <div class="form-group">
                  <label for="dataset">Select DataSet</label>
                  <select class="form-control" name="dataset" id="dataset">
                    <option value="dataset1">Dataset 1</option>
                    <option value="dataset2">Dataset 2</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="file">Choose Excel file</label>
                  <input type="file" class="form-control" name="file" id="file">
                </div>
                <button type="submit" class="btn btn-custom btn-block">Upload</button>
              </form>
              <div class="result-message">
                {% if result %}
                  <div class="alert alert-{{ result['status'] }}">{{ result['message'] }}</div>
                {% endif %}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
